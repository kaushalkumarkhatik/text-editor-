<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Text Editor</title>

<!-- Custom Styles -->
<link rel="stylesheet" href="style.css">
</head>

<body>
 
<div class="container">
<h1>Text Editor</h1>
  <button type="button" id="copy_" class="copy_text"><i class="fa-regular fa-copy"></i></button>
<div class="field">
<textarea id="txt_" oninput="countWord()" spellcheck="true"
 rows="30" cols="38" placeholder="Your text here..." name="name">
</textarea>
</div>
<div class="word_count">
 <span id="show">Words : 0</span>
</div>

<div class="all_btn">
<button class="btn" type="button" onclick="f1()" title="Bold Text">Bold</button>
<button class="btn" type="button" onclick="f2()" title="Italic Text">Italic</button>
<button class="btn" type="button" onclick="f3()"><i class="fas fa-align-left"></i></button>
<button class="btn" type="button" onclick="f4()"><i class="fas fa-align-center"></i></button>

<button class="btn" type="button" onclick="f5()"><i class="fas fa-align-right"></i></button>
<button class="btn" type="button" onclick="f6()">Upper Case</button>
<button class="btn" type="button" onclick="f7()">Lower Case</button>
<button class="btn" type="button" onclick="f8()">Capitalize</button>
<button class="btn" type="button" onclick="f9()">Clear Text</button>
</div>
</div>


<script src="main.js"></script>
</body>
</html>
